name: simd
type: compute

memories:
  sram_128KB_2rw:
    size: 1048576
    r_cost: 0
    w_cost: 0
    area: 0
    latency: 0
    operands: [I1, I2, O]
    ports:
      - name: rw_port_1
        type: read_write
        bandwidth_min: 128
        bandwidth_max: 128
        allocation: 
          - I1, fh
          - I2, fh
          - O, fh
          - O, fl
      - name: rw_port_2
        type: read_write
        bandwidth_min: 128
        bandwidth_max: 128
        allocation: 
          - I1, tl
          - I2, tl
          - O, tl
          - O, th
      - name: rw_port_3
        type: read_write
        bandwidth_min: 128
        bandwidth_max: 128
        allocation: 
          - I1, fh
          - I2, fh
          - O, fh
          - O, fl
      - name: rw_port_4
        type: read_write
        bandwidth_min: 128
        bandwidth_max: 128
        allocation: 
          - I1, tl
          - I2, tl
          - O, tl
          - O, th
      - name: rw_port_5
        type: read_write
        bandwidth_min: 128
        bandwidth_max: 128
        allocation: 
          - I1, tl
          - I2, tl
          - O, tl
          - O, th
    served_dimensions: [D1, D2]

operational_array:
  unit_energy: 0.1 # pJ
  unit_area: 0.01 # unit
  dimensions: [D2]
  sizes: [16]
